<!DOCTYPE html>
<html>
<head>
  <style>
body {background-color: powderblue;}
h1   {color: blue; page-break-before:always; border-style: solid;}
p    {color: orange; border-style: solid;}
  </style>
  <meta charset="utf-8">
  <script>
        function substitutePdfVariables() {

            function getParameterByName(name) {
                var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
                return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
            }

            function substitute(name) {
                var value = getParameterByName(name);
                var elements = document.getElementsByClassName(name);

                for (var i = 0; elements && i < elements.length; i++) {
                    elements[i].textContent = value;
                }
            }

            ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection']
                .forEach(function(param) {
                    substitute(param);
                });
        }
  </script>
</head>
<body onload="ubstitutePdfVariables()">

<p>Page <span class="page"></span> of <span class="topage"></span></p>

<h1>This is a heading</h1>
<p>This is a paragraph.</p>

<p>Page <span class="page"></span> of <span class="topage"></span></p>

<h1 class="new-page">This is a heading</h1>
<p>This is a paragraph.</p>

<p>Page <span class="page"></span> of <span class="topage"></span></p>

</body>
</html>
